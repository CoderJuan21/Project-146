<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--spomgeboe-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 0 0;easing:linear;loop:true;dur:1000">
        <a-box position="1 0 4" width="3" height="6" color="#faf419"> </a-box>
        <a-cylinder position="0 -4 4" radius="0.2" height="5" color="#faf419"></a-cylinder>
        <a-cylinder position="2.3 -4 4" radius="0.2" height="5" color="#faf419"></a-cylinder>
        <a-sphere position="0.9 1 4" radius="1" color="white"></a-sphere>
        <a-sphere position="0.9 1 3" radius="0.3" color="black"></a-sphere>
        <a-sphere position="0.9 1 3.5" radius="0.65" color="#0b5394"></a-sphere>
        <a-cylinder position="0 0 4" radius="0.2" height="5" color="#faf419" rotation="-90 90 0"></a-cylinder>
        <a-cylinder position="2 0 4" radius="0.2" height="5" color="#faf419" rotation="-90 90 0"></a-cylinder>
        <a-box position="1 0 3" width="0.1" length="0.1" color="red" rotation="0 90 90"></a-box>
        <a-box position="2.3 -5.6 4" width="0.8" length="0.6" color="#402e22"> </a-box>
        <a-box position="0 -5.6 4" width="0.8" length="0.6" color="#402e22"> </a-box>
        <a-box position="1 -2.7 4" width="4" length="2" color="#7e3e00"> </a-box>
        </a-entity> 
        
    </a-scene>
</body>

</html>
